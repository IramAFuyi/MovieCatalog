<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>My Profile</title>
  <link rel="stylesheet" href="profile.css">
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <img src="logo.png" alt="Logo" class="logo">
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="profile.html">My Profile</a>
      <a href="favorites.html">My Favorites</a>
    </nav>
    <button class="logout-btn" onclick="localStorage.clear(); window.location.href='login.html';">Logout</button>
  </header>

  <!-- Perfil -->
  <main class="profile-container">
    <img src="user-icon.png" alt="User" class="profile-pic">
    <h2>¡Bienvenido!</h2>

    <div class="profile-info">
      <label for="email">Correo:</label>
      <input type="email" id="email" readonly>

      <label for="password">Contraseña:</label>
      <input type="password" readonly value="************">
    </div>
  </main>

  <footer>
    <p>&copy; 2025 MovieCatalog. All rights reserved.</p>
  </footer>

  <script>
    const email = localStorage.getItem("userEmail");
    if (!email) {
      alert("Debes iniciar sesión.");
      window.location.href = "login.html";
    } else {
      document.getElementById("email").value = email;
    }
  </script>
</body>
</html>
